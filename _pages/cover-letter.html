---
layout: default
title: Cover Letter Pitch Samples
permalink: /sample/cover-letters
---
{% contentfor styles %}
  <style>
    .accordion li.active .accordion__title {
      border-bottom-left-radius: 0;
      border-bottom-right-radius: 0;
      margin-bottom: 0;
    }
    .accordion li .accordion__content {
      background: ghostwhite;
      border-bottom-left-radius: 6px;
      border-bottom-right-radius: 6px;
      transition: padding 0s, max-height 0s;
    }
    .accordion li.active .accordion__content {
      max-height: unset;
      padding: 1em;
    }
    .accordion li.active .accordion__content > * {
      display: block;
      font-size: 1.15em;
      line-height: 1.75em;
    }
    .accordion li.active .accordion__content > ul {
      margin-bottom: 2em;
      margin-left: 2em;
      list-style: circle;
    }
  </style>
{% endcontentfor %}

<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-md-8">
        <ul class="accordion accordion-1">
          {% for letter in site.samples reversed %}
            <li>
              <div class="accordion__title"> <span class="h5">{{ letter.title }}</span> </div>
              <div class="accordion__content">
                {{ letter.content | markdownify }}
              </div>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
