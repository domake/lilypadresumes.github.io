<section class="switchable">
  <div class="container">
    <div class="row">
      <div class="col-sm-5"> <img alt="Image" class="border--round box-shadow-wide" src="{{ "/assets/img/inner-2.jpg" | relative_url }}"> </div>
      <div class="col-sm-6">
        <div class="row switchable__text">
          <p class="lead">+1(204) 960-6895<br><a href="mailto:{{ site.email }}">{{ site.email }}</a> </p>
          <p class="lead"> Give me a call or shoot me an e-mail anytime, I endeavour to answer all enquiries within 24 hours. </p>
          <hr class="short">
          <section>
            <div class="container">
              <div class="row">  
                <div class="col-sm-12">
                  <div class="text-block text-center">
                    <i class="icon icon--lg icon-Mail-3 color--primary"></i>
                    <h2 class="color--primary">Message Sent!</h2>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
