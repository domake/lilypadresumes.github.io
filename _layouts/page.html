---
layout: default
---

<div class="main-container">
	<section class="page-title page-title-4 bg-secondary">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h3 class="uppercase mb0">{{ page.title | escape }}</h3>
				</div>
				<div class="col-md-6 text-right">
					<ol class="breadcrumb breadcrumb-2">
						<li>
							<a href="#">Home</a>
						</li>
						<li>
							<a href="#">Elements</a>
						</li>
						<li class="active">Page Titles</li>
					</ol>
				</div>
			</div>
		</div>
	</section>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<div class="post-snippet mb64">
						<img class="mb24" alt="Post Image" src="{{ "/assets/img/blog-single.jpg" | relative_url }}">
						<div class="post-title">
							<span class="label">23 Sep</span>
							<h4 class="inline-block">{{ page.title | escape }}</h4>
						</div>
						<ul class="post-meta">
							<li>
								<i class="ti-user"></i>
								<span>Written by
									<a href="#">Craig Garner</a>
								</span>
							</li>
							<li>
								<i class="ti-tag"></i>
								<span>Tagged as
									<a href="#">Lifestyle</a>
								</span>
							</li>
						</ul>
						<hr>
						{{ content }}
					</div>

					<hr>
				</div>

			</div>

		</div>

	</section>
</div>
