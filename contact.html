---
layout: default
---

<section class="switchable">
  <div class="container">
    <div class="row">
      <div class="col-sm-5"> <img alt="Image" class="border--round box-shadow-wide" src="{{ "/assets/img/inner-2.jpg" | relative_url }}"> </div>
      <div class="col-sm-6">
        <div class="row switchable__text">
          <p class="lead">+1(204) 960-6895<br><a href="mailto:{{ site.email }}">{{ site.email }}</a> </p>
          <p class="lead"> Give me a call or shoot me an e-mail anytime, I endeavour to answer all enquiries within 24 hours. </p>
          <hr class="short">
          <div class="row">  
            <form method="POST" action="https://formspree.io/gethired@lilypadresumes.com" data-success="Thanks for your enquiry, we'll be in touch shortly." data-error="Please fill in all fields correctly.">
              <input type="hidden" name="_next" value="/thank-you">
              <input type="hidden" name="_subject" id="_subject" value="Lilypad Message From: ">
              <input type="text" name="_gotcha" style="display:none" />
              
              <div class="col-sm-6">
                <label for="contact_name">Your Name:</label>
                <input type="text" name="name" id="contact_name" required class="validate-required">
              </div>
              <div class="col-sm-6">
                <label for="email">Email Address:</label>
                <input type="email" name="_replyto" id="email" required class="validate-required validate-email">
              </div>
              <div class="col-sm-12">
                <label for="message">Message:</label>
                <textarea rows="4" name="message" id="message" required class="validate-required"></textarea>
              </div>
              <div class="col-sm-5 col-md-4">
                <button type="submit" class="btn btn--primary type--uppercase">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
